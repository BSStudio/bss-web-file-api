version: "3.9"
services:
  app:
    build:
      context: .
    ports:
      - "80"
    environment:
      SERVER_BASE_PATH: /assets
    healthcheck:
      test: python -c "import requests, sys; sys.exit(0 if 'UP' in requests.get('http://localhost/health').text else 1)"
      start_period: 2s
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./assets:/assets
volumes:
  assets:
