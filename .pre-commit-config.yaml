repos:
  - repo: https://github.com/python-poetry/poetry
    rev: '2.2.1'
    hooks:
      - id: poetry-check
      - id: poetry-lock
  - repo: https://github.com/pycqa/isort
    rev: '7.0.0'
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: '25.9.0'
    hooks:
      - id: black
