repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.9.5
    hooks:
      - id: uv-lock
  - repo: https://github.com/pycqa/isort
    rev: '7.0.0'
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: '25.9.0'
    hooks:
      - id: black
# Note: can't run mypy via pre-commit as it requires type stubs to be installed which
# pre-commit doesn't handle well. Run mypy directly in CI instead.