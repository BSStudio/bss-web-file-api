[project]
name = "bss-web-file-server"
version = "1.0.0"
description = "BSS file server API"
authors = [{ name = "Bence Csik", email = "bence@csik.dev" }]
requires-python = "==3.12.12"
dependencies = [
    "fastapi[all]==0.120.1",
    "pillow==12.0.0",
    "python-multipart==0.0.20",
    "requests==2.32.5",
    "uvicorn[standard]==0.38.0",
]

[dependency-groups]
dev = [
    "black==25.9.0",
    "isort==7.0.0",
    "mypy==1.18.2",
    "pylint==4.0.2",
    "pre-commit==4.3.0",
]
test = [
    "pytest==8.4.2",
    "pytest-cov==7.0.0",
    "pytest-mock==3.15.1",
    "testcontainers==4.13.2",
]

[tool.uv]
default-groups = [
    "dev",
    "test",
]

[tool.hatch.build.targets.sdist]
include = ["src/bss_web_file_server"]

[tool.hatch.build.targets.wheel]
include = ["src/bss_web_file_server"]

[tool.hatch.build.targets.wheel.sources]
"src/bss_web_file_server" = "bss_web_file_server"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.isort]
profile = "black"

[tool.mypy]
packages = "src"
